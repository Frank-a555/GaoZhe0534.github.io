name: 我的个人空间  My Personal Space
url: https://GaoZhe0534.github.io/

exclude: [bibble, README.md, Makefile, screenshot.png]

# colorize code snippets with the pygments module
highlighter: pygments

# The path structure for blog posts.
permalink: /blog/:year/:month/:day/:title.html
encoding: utf-8
# Sections on the "car" page.
roles:
  - key: car
    name: 轿车 Volvo S90
  - key: station wagon
    name: 旅行车 Volvo V90
  - key: sport utility vehicle
    name: SUV Volvo XC90
    
# Number of news stories on the front page.
front_page_news: 8

# Base pathname for links.
base: ''

# make pages for the _projects folder
collections:
  projects:
    output: true

# Navigation bar links.
navigation:
  - title: 个人 Home
    link: /
  - title: 发展史 Development
    link: /development.html
  - title: 车型 Vehicle
    link: /vehicle.html
